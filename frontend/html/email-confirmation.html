<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
    <link rel="stylesheet" href="../css/email-confirmation.css">
</head>
<body class="add-background">
    <div class="container">
        <div class="confirmation-card">
            <div class="confirmation-header">
                <h1>Get Driver Details</h1>
                <p class="subtitle">Enter your email to receive the booking and driver details</p>
            </div>
            <div class="email-form">
                <form id="emailForm">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    <div class="booking-summary">
                        <h3>Booking Summary</h3>
                        <div class="summary-details">
                            <div class="summary-item" id="driverName"></div>
                            <div class="summary-item" id="tripDetails"></div>
                            <div class="summary-item" id="priceDetails"></div>
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="action-btn confirm-btn">
                            <i class="fas fa-envelope"></i>
                            Send Details
                        </button>
                        <button type="button" class="action-btn cancel-btn" id="cancelBtn">
                            <i class="fas fa-times-circle"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../js/email-confirmation.js"></script>
</body>
</html>
